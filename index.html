<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Showdown</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors Showdown</h1>
    <div>Make a selection!</div>
        <button id="rock-button" class="button">Rock</button>
        <button id="paper-button" class="button">Paper</button>
        <button id="scissors-button" class="button">Scissors</button>
    <p id="result"></p>
    <div id="scoreboard">SCOREBOARD</div>
        <div>Player:</div><div id="player-score">0</div>
        <div>Computer:</div><div id="comp-score">0</div>
</body>
</html>
